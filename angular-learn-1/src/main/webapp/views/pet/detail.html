<h3>Pet {{pet.name}} detail:</h3>
<ul>
    <li>
        <label>name:</label>
        <span>{{pet.name}}</span>
    </li>
    <li>
        <label>gender:</label>
        <span>{{pet.gender}}</span>
    </li>
    <li>
        <label>type:</label>
        <span>{{pet.type}}</span>
    </li>
</ul>
<button ng-click="back()" id="test">back</button>

<pet-detail pet="pet" back-func="back(message)"></pet-detail>
