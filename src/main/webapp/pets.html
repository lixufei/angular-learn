<h2>Hello Angular!</h2>

<div>
    jQuery binding:<input type="text" class="jQueryInput">
    <span class="getInpputValue"></span>
</div>

<div>
    angular binding:<input type="text" class="angularInput" ng-model="myInput">
    <span class="getAngularInputValue">{{myInput}}</span>
    <ul>
        <li ng-repeat="pet in pets"><a href="#/pets/{{pet.id}}">{{pet.id}}</a></li>
    </ul>
</div>
